<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FONT AWESOME -->

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>

    <title></title>
</head>
<body>
    
    <main class="wrapper container justify-content-center my-4">

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light">
            
            <div class="row mx-auto">

                <div class="col-12 d-flex">
                    <a class="navbar-brand mx-auto text-uppercase text-center" href="index.html">Insert cool name/logo</a>
                </div>

                <div class="col-12">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto d-table-row align-middle">
                            <li class="nav-item d-table-cell">
                                <a class="nav-link" href="index.html">News</a>
                            </li>
                            <li class="nav-item d-table-cell">
                                <a class="nav-link" href="business.html">Business</a>
                            </li>
                            <li class="nav-item d-table-cell">
                                <a class="nav-link" href="sports.html">Sports</a>
                            </li>
                            <li class="nav-item d-table-cell">
                                <a class="nav-link" href="entertainment.html">Entertainment</a>
                            </li>
                            <li class="nav-item d-table-cell">
                                <a class="nav-link" href="technology.html">Technology</a>
                            </li>
                            <li class="nav-item d-table-cell">
                                <a class="nav-link" href="science.html">Science</a>
                            </li>
                            <li class="nav-item d-table-cell">
                                <a class="nav-link" href="health.html">Health</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center mt-5">
            <div class="col-12 section-container">
                <input id="searchinput" type="text" class="searchfield-wide"></input>
                <a class="btn" onclick="saveUserInputToSessionStorage(); showSearchResults();">
                    <i class="fas fa-search text-secondary"></i>
                </a>
            </div>
        </div>

        <div id="searchoptions" class="container">
            <div class="row justify-content-center">
                <div class="col-12 section-container">
                    <form class="ml-auto">
                        
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="en">English</option>
                                <option value="zh">Chinese</option>
                                <option value="ru">Russian</option>
                                <option value="es">Spanish</option>
                                <option value="pt">Portuguese</option>
                                <option value="de">German</option>
                                <option value="no">Norwegian</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sortby">Sort by</label>
                            <select id="sortby">
                                <option value="publishedAt">Recency</option>
                                <option value="relevancy">Relevancy</option>
                                <option value="popularity">Popularity</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="domains">Domains</label>
                            <input type="text" id="domains" placeholder="e.g. bbc.co.uk">
                        </div>    

                    </form>
                </div>
            </div>
        </div>

        <div id="metainfo" class="container"></div>
        
        <div id="searchresults" class="container my-5"></div>

        <!-- PAGINATION BUTTONS -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="pagination" class="text-center"></div>
                </div>
            </div>
        </div>
    
    </main>
    
    <!-- SCRIPT -->

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/pagination.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        showSearchMetaInfo();
        showSearchResults();
        showPaginationButtons();

        document.title = window.sessionStorage.getItem('query');
    </script>

</body>
</html>
