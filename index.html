<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d9c8a97a10.js" crossorigin="anonymous"></script>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>

    <title>Global News</title>
</head>
<body>
    
    <header>
        <div class="row w-100">
            <div class="col-12 justify-content-right">
                <form class="ml-auto">
                    <div class="form-group">
                        <label for="region">Region</label>
                        <select id="region" onchange="showTopStories(); updateCategoryBar();">
                            <option value="gb" default>Great Britain</option>
                            <option value="cn">China</option>
                            <option value="us">US</option>
                            <option value="ca">Canada</option>
                            <option value="ru">Russia</option>
                            <option value="br">Brazil</option>
                            <option value="au">Australia</option>
                            <option value="de">Germany</option>
                            <option value="jp">Japan</option>
                            <option value="no">Norway</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light">
            
            <div class="row mx-auto">

                <div class="col-12 d-flex">
                    <a class="navbar-brand mx-auto text-center text-uppercase" href="index.html">Insert cool name/logo</a>
                </div>

                <div class="col-12">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto d-table-row align-middle">
                            <li class="nav-item active d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'general'); showTopStories(); updateCategoryBar();">News</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'business'); showTopStories(); updateCategoryBar();">Business</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'sports'); showTopStories(); updateCategoryBar();">Sports</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'entertainment'); showTopStories(); updateCategoryBar();">Entertainment</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'technology'); showTopStories(); updateCategoryBar();">Technology</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'science'); showTopStories(); updateCategoryBar();">Science</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'health'); showTopStories(); updateCategoryBar();">Health</button>
                            </li>
                            <li class="d-table-cell input-group ">
                                <input id="searchinput" type="text" class="navbar-search d-none py-2 px-4"></input> 
                                <a class="btn" onclick="
                                    showSearchBar();
                                    if (document.getElementById('searchinput').value) {
                                        window.sessionStorage.setItem('query', document.getElementById('searchinput').value);
                                        location.pathname = '/searchresults.html'}
                                    ">
                                    <i class="fas fa-search text-secondary"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="wrapper container justify-content-center my-4">
        <div class="row">
            <div id="category-bar" class="col-12 d-none p-3">
                <h2 id="category-heading" class="text-uppercase"></h2>
            </div>
        </div>
        <div id="content" class="my-5"></div>
    </main>

    <footer></footer>
    
    <!-- SCRIPT -->
    <script src="js/renderTopStory.js"></script>
    <script src="js/renderRowType1.js"></script>
    <script src="js/renderRowType2.js"></script>
    <script src="js/renderRowType3.js"></script>
    <script src="js/getCategoriesFromSourceList.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        window.sessionStorage.setItem('category', 'general');
        showTopStories();
    </script>

</body>
</html>
