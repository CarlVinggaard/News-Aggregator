<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- SELECTIZE -->
    <script type="text/javascript" src="node_modules/selectize/dist/js/standalone/selectize.min.js"></script>
    <link rel="stylesheet" href="node_modules/selectize/dist/css/selectize.default.css"></link>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d9c8a97a10.js" crossorigin="anonymous" SameSite="none"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" 
        integrity="sha256-YjcCvXkdRVOucibC9I4mBS41lXPrWfqY2BnpskhZPnw=" crossorigin="anonymous" />

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>

    <title>Global News</title>
</head>
<body>
    
    <header>
        <div class="row w-100">
            <div class="col-12">
                <form>
                    <div class="form-group region-select ml-auto my-5">
                        <label for="region">Region</label>
                        <select id="region" onchange="showTopStories();">
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light">
            
            <div class="row mx-auto">

                <div class="col-12 d-flex">
                    <a class="navbar-brand mx-auto text-center text-uppercase" href="index.html"><span class="flag-icon flag-icon-gr"></span></a>
                </div>

                <div class="col-12">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto d-table-row align-middle">
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'general'); showTopStories(); updateCategoryBar();">News</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'business'); showTopStories(); updateCategoryBar();">Business</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'sports'); showTopStories(); updateCategoryBar();">Sports</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'entertainment'); showTopStories(); updateCategoryBar();">Entertainment</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'technology'); showTopStories(); updateCategoryBar();">Technology</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'science'); showTopStories(); updateCategoryBar();">Science</button>
                            </li>
                            <li class="nav-item d-table-cell">
                                <button class="nav-link" onclick="window.sessionStorage.setItem('category', 'health'); showTopStories(); updateCategoryBar();">Health</button>
                            </li>
                            <li class="d-table-cell input-group ">
                                <input id="searchinput" type="text" class="navbar-search d-none py-2 px-4"></input> 
                                <a class="btn" onclick="
                                    showSearchBar();
                                    if (document.getElementById('searchinput').value) {
                                        window.sessionStorage.setItem('query', document.getElementById('searchinput').value);
                                        location.pathname = '/searchresults.html'}
                                    ">
                                    <i class="fas fa-search text-secondary"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="wrapper container justify-content-center my-4">

        <!-- CATEGORY BAR -->
        <div class="row">
            <div id="category-bar" class="col-12 d-none p-3">
                <h2 id="category-heading" class="text-uppercase"></h2>
            </div>
        </div>

        <!-- THE PAGE ITSELF -->
        <div id="content" class="my-5"></div>
    </main>

    <footer></footer>
    
    <!-- SCRIPT -->
    <script src="js/renderTopStory.js"></script>
    <script src="js/renderRowType1.js"></script>
    <script src="js/renderRowType2.js"></script>
    <script src="js/renderRowType3.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        window.sessionStorage.setItem('category', 'general');
        showTopStories();
    </script>

    <script>
        $('select').selectize({
            valueField: "value",
            labelField: "name",
            options: [
                {"value": "gb", "name": "Great Britain"},
                {"value": "cn", "name": "China"},
                {"value": "us", "name": "United States"},
                {"value": "ca", "name": "Canada"},
                {"value": "ru", "name": "Russia"},
                {"value": "br", "name": "Brazil"},
                {"value": "au", "name": "Australia"},
                {"value": "de", "name": "Germany"},
                {"value": "jp", "name": "Japan"},
                {"value": "no", "name": "Norway"}
            ],
            render: {
                option: function(item, escape) {
                    return '<div class="country-option">'
                    + '<span class="flag-icon flag-icon-' 
                    + item.value 
                    + '"></span> '
                    + item.name
                    + '</div>';
                }
            }
        });
    </script>

</body>
</html>
