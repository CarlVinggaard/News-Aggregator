<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- SELECTIZE -->
    <script type="text/javascript" src="node_modules/selectize/dist/js/standalone/selectize.min.js"></script>
    <link rel="stylesheet" href="node_modules/selectize/dist/css/selectize.default.css"></link>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d9c8a97a10.js" crossorigin="anonymous" SameSite="none"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" 
        integrity="sha256-YjcCvXkdRVOucibC9I4mBS41lXPrWfqY2BnpskhZPnw=" crossorigin="anonymous" />

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>

    <title>Global News</title>
</head>
<body>
    
    <header>
        <div class="row px-4 justify-content-center">
            <div class="col-12 section-container">
                <div class="row">
                    <div class="col-12">
                        <form>
                            <div class="form-group region-select ml-auto my-5">
                                <label for="region">Region</label>
                                <select id="region" onchange="showTopStories(); updateCategoryBar();">
                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- NAVBAR -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    
                    <div class="row mx-xs-4 mx-lg-auto">

                        <div class="col-12 d-flex">
                            <a class="navbar-brand mx-auto text-center text-uppercase" href="index.html">GLOBAL NEWS</a>
                        </div>

                        <div class="col-12">
                            <div class="row justify-content-center">
                                <button class="navbar-toggler hamburger-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul id="navbar" class="navbar-nav d-table-row align-middle">
                                        <li id="general" class="nav-item d-table-cell">
                                            <button class="nav-link mx-2" onclick="window.sessionStorage.setItem('category', 'general'); updatePage();">News</button>
                                        </li>
                                        <li id="business" class="nav-item d-table-cell">
                                            <button class="nav-link mx-2" onclick="window.sessionStorage.setItem('category', 'business'); updatePage();">Business</button>
                                        </li>
                                        <li id="sports" class="nav-item d-table-cell">
                                            <button class="nav-link mx-2" onclick="window.sessionStorage.setItem('category', 'sports'); updatePage();">Sports</button>
                                        </li>
                                        <li id="entertainment" class="nav-item d-table-cell">
                                            <button class="nav-link mx-2" onclick="window.sessionStorage.setItem('category', 'entertainment'); updatePage();">Entertainment</button>
                                        </li>
                                        <li id="technology" class="nav-item d-table-cell">
                                            <button class="nav-link mx-2" onclick="window.sessionStorage.setItem('category', 'technology'); updatePage();">Technology</button>
                                        </li>
                                        <li id="science" class="nav-item d-table-cell">
                                            <button class="nav-link mx-2" onclick="window.sessionStorage.setItem('category', 'science'); updatePage();">Science</button>
                                        </li>
                                        <li id="health" class="nav-item d-table-cell">
                                            <button class="nav-link mx-2" onclick="window.sessionStorage.setItem('category', 'health'); updatePage();">Health</button>
                                        </li>
                                    </ul>
                                </div>
                                <a id="searchbutton" class="btn pt-2 mx-2" onclick="
                                    showSearchBar();
                                    if ($('#searchinput').val()) {
                                        window.sessionStorage.setItem('query', $('#searchinput').val());
                                        console.log(window.sessionStorage.getItem('query'));
                                        location.pathname = '/search.html'
                                    }
                                    $('#searchinput').val('');
                                    ">
                                    <i class="fas fa-search text-secondary"></i>
                                </a>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-12 mt-2 search-container">
                                    <input id="searchinput" type="text" placeholder="Search news articles from the whole world ..." class="navbar-search px-3 w-0 h-0"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="wrapper container justify-content-center mb-4">

        <!-- CATEGORY BAR -->
        <div class="row">
            <div id="category-bar" class="col-12 p-3">
                <h2 id="category-heading" class="text-uppercase d-inline"></h2>
                <h4 id="region-heading" class="text-uppercase d-inline ml-3"></h4>
            </div>
        </div>

        <!-- THE PAGE ITSELF -->
        <div class="row justify-content-center my-5 mx-3">
            <div id="content" class="col-12 section-container"></div>
        </div>

    </main>

    <footer class="footer pt-4 d-flex justify-content-center">
        <p>Powered by NewsAPI.org</p>
    </footer>
    
    <!-- SCRIPT -->
    <script src="js/renderTopStory.js"></script>
    <script src="js/renderRowType1.js"></script>
    <script src="js/renderRowType2.js"></script>
    <script src="js/renderRowType3.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/eventListener.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        const $select = $('select').selectize({
            valueField: "value",
            labelField: "name",
            options: [
                {"value": "gb", "name": "Great Britain"},
                {"value": "cn", "name": "China"},
                {"value": "us", "name": "United States"},
                {"value": "ca", "name": "Canada"},
                {"value": "ru", "name": "Russia"},
                {"value": "br", "name": "Brazil"},
                {"value": "au", "name": "Australia"},
                {"value": "de", "name": "Germany"},
                {"value": "jp", "name": "Japan"},
                {"value": "no", "name": "Norway"}
            ],
            render: {
                option: function(item, escape) {
                    return '<div class="country-option">'
                    + '<span class="flag-icon flag-icon-' 
                    + item.value 
                    + '"></span> '
                    + item.name
                    + '</div>';
                },
                item: function(item, escape) {
                    return '<div>'
                    + '<span class="flag-icon flag-icon-' 
                    + item.value 
                    + '"></span> '
                    + item.name
                    + '</div>';
                }
            }
        });
        $select[0].selectize.setValue("gb");
    </script>

    <script>
        window.sessionStorage.setItem('category', 'general');
        updatePage();
    </script>

</body>
</html>
