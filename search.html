<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d9c8a97a10.js" crossorigin="anonymous" SameSite="none"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" 
        integrity="sha256-YjcCvXkdRVOucibC9I4mBS41lXPrWfqY2BnpskhZPnw=" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>

    <title></title>
</head>
<body>
    
    <header>
        <!-- NAVBAR -->
        <nav class="container navbar navbar-expand-md navbar-light">
            
            <div class="row mx-xs-4 mx-md-auto mt-4 w-100">

                <div class="col-12 d-flex mb-4 p-0">
                    <a id="logo" class="navbar-brand mx-auto" href="/">
                        <img class="logo" src="assets/NewsWorld-logo.svg" />
                    </a>
                </div>

                <div class="col-12 p-0">
                    <div class="row justify-content-between justify-content-md-center mx-3 mx-md-0 w-100">
                        <button class="navbar-toggler hamburger-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul id="navbar" class="navbar-nav d-table-md-row align-middle">
                                <li id="general" class="nav-item d-table-cell">
                                    <button class="nav-link mx-2" onclick="goToCategoryPage('general');">News</button>
                                </li>
                                <li id="business" class="nav-item d-table-cell">
                                    <button class="nav-link mx-2" onclick="goToCategoryPage('business');">Business</button>
                                </li>
                                <li id="sports" class="nav-item d-table-cell">
                                    <button class="nav-link mx-2" onclick="goToCategoryPage('sports');">Sports</button>
                                </li>
                                <li id="entertainment" class="nav-item d-table-cell">
                                    <button class="nav-link mx-2" onclick="goToCategoryPage('entertainment');">Entertainment</button>
                                </li>
                                <li id="technology" class="nav-item d-table-cell">
                                    <button class="nav-link mx-2" onclick="goToCategoryPage('technology');">Technology</button>
                                </li>
                                <li id="science" class="nav-item d-table-cell">
                                    <button class="nav-link mx-2" onclick="goToCategoryPage('science');">Science</button>
                                </li>
                                <li id="health" class="nav-item d-table-cell">
                                    <button class="nav-link mx-2" onclick="goToCategoryPage('health');">Health</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container justify-content-center px-3 mb-4">

        <!-- SEARCH BAR -->
        <div class="row justify-content-center my-4">
            <div class="col-12 section-container">
                <input id="searchinput" type="text" placeholder="Search news articles from the whole world ..." class="navbar-search search-border searchfield-wide px-3"></input>
                <a id="searchbutton" class="btn" onclick="saveUserInputToSessionStorage(); updateSearchPage();">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>

        <!-- FILTERS -->
        <div id="searchoptions">
            <div class="row">
                <div class="col-12">
                    <form class="mx-auto d-flex justify-content-around">
                        
                        <div class="form-group">
                            <label for="language" class="mr-3">Language</label>
                            <select id="language" class="filter-dropdown p-2" onchange="setLanguage(); updateSearchPage();">
                                <option value="en">English</option>
                                <option value="cn">Chinese</option>
                                <option value="es">Spanish</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="de">German</option>
                                <option value="no">Norwegian</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="sortby"  class="mr-3">Sort by</label>
                            <select id="sortby" class="filter-dropdown p-2" onchange="updateSearchPage();">
                                <option value="publishedAt">Recency</option>
                                <option value="relevancy">Relevancy</option>
                                <option value="popularity">Popularity</option>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- SEARCH METAINFO -->
        <div id="metainfo" class="mb-2"></div>
        
        <!-- SEARCH RESULTS -->
        <div id="searchresults" class="mt-5 px-3"></div>

        <!-- SEARCH METAINFO -->
        <div id="results-shown" class="mb-2"></div>

        <!-- PAGINATION BUTTONS -->
        <div class="mt-2 mb-5">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="pagination" class="text-center justify-content-center d-none">
                        <button id="previous-button" class="py-2 px-2 mx-2 pagination-button" onclick="decrementPage(); showSearchResults(); showSearchMetaInfo(); window.scrollTo(0, 0);">
                            <i class="fas fa-chevron-left"></i>
                            Previous
                        </button>
                        <button id="next-button" class="p-2 px-2 mx-2 pagination-button" onclick="incrementPage(); showSearchResults(); showSearchMetaInfo(); window.scrollTo(0, 0);">
                            Next
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
    </main>

    <footer class="footer pt-4 d-flex justify-content-center">
        <p>Powered by NewsAPI.org</p>
    </footer>

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- JQUERY, POPPER AND BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- SCRIPT -->
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/eventListener.js"></script>
    <script src="js/pagination.js"></script>

    <script>
        let language = window.sessionStorage.getItem('language') || 'en';
        $('#language').val(language);
        
        updateSearchPage();
    </script>

</body>
</html>
